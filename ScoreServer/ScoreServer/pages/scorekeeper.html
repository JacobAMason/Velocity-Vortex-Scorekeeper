<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
    var ws = new WebSocket("ws://" + location.host + "/scorekeeper/ws");
    ws.onopen = function() {
        ws.send("Hello, world");
    };
    ws.onmessage = function (evt) {
        alert(evt.data);
    };
    </script>
</head>
</html>
