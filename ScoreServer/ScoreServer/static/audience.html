<!DOCTYPE html>
<html lang="en">
<head>
    <title>Audience Display</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/audience.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/audience.css">
</head>
<body>
<div>
    <img id="background-image" src="images/bg16x9.png" style="max-width: 100%;">
    <p id="clock" class="clock-position">2:30</p>
    <p id="auto-blue-center" class="auto-blue-center-position">0</p>
    <p id="auto-blue-corner" class="auto-blue-corner-position">0</p>
    <p id="auto-red-center" class="auto-red-center-position">0</p>
    <p id="auto-red-corner" class="auto-red-corner-position">0</p>
    <p id="teleop-blue-center" class="teleop-blue-center-position">0</p>
    <p id="teleop-blue-corner" class="teleop-blue-corner-position">0</p>
    <p id="teleop-red-center" class="teleop-red-center-position">0</p>
    <p id="teleop-red-corner" class="teleop-red-corner-position">0</p>
</div>

</body>
</html>
